<!DOCTYPE html>
<html>
<head>

<body>
  <div class="container">

      <div class="column twelve">

          <h2>Want to help out?</h2>
            <p>Please provide us with your favorite product information by selecting one of the pictures below:</p>
          </div>
          <div class="column nine">
          <div class="imgDiv" id="displated-images">
            <img class="firstOne u-max-full-width" id="imageFirst">
            <img class="secondOnd u-max-full-width" id="imageSecond">
            <img class="thirdOne u-max-full-width" id="imageThird">
          </div>
          <canvas id="cust-chart" width="500px" height="500px" style="border: 2px solid red"></canvas>
        </div>
        </div>
      </div>
    </div>
  <script src="js/app.js"></script>
